<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>PROJECT TITLE</title>
        <link rel="stylesheet" href="/user/css/main.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700,900&amp;display=swap&amp;subset=japanese"
        />
        <script src="/user/js/main.js"></script>
    </head>
    <body>
        <main>
            <section class="section">
                <div class="section__button-container">
                    <button
                        class="button js-open-modal"
                        data-modal="sampleModal"
                    >
                        Click to show modal
                    </button>
                </div>
                <div class="modal" id="sampleModal">
                    <div class="modal__overlay js-close-modal"></div>
                    <div class="modal__container">
                        <p class="modal__text">This is modal text 3</p>
                        <div class="modal__footer">
                            <button class="button js-close-modal">
                                Close Modal
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
